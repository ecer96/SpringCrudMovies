<html xmlns="http://www.thymeleaf.org">
    <head>
        <title>Movies</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <div th:if="${movies != null and !movies.empty}">
        <table border="1" class="table">
            <tr class="table-dark">
                    <th class="col fs-5">Title</th>
                    <th class="col fs-5">Description</th>
                    <th class="col fs-5">Year</th>
                    <th class="col fs-5">Rating</th>
                    <th class="col fs-5">Editar</th>
                    <th class="col fs-5">Eliminar</th>
                </tr>
                <tr th:each="movie : ${movies}">
                    <td th:text="${movie.title}" class="fs-6 fw-semibold"></td>
                    <td th:text="${movie.description}" class="fs-6"></td>
                    <td th:text="${movie.releaseYear}" class="fs-6"></td>
                    <td th:text="${movie.rating}" class="fs-6"></td>
                    <td><a th:href="@{/edit/}+${movie.id}" th:text="Edit" class="btn btn-primary"></a></td>
                    <td><a th:href="@{/delete/}+${movie.id}" th:text="Delete" class="btn btn-danger"></a></td>
                    
                </tr>
            </table>
            </div>
         <div th:if="${movies == null or movies.empty}">
            There are no Movies to Show.
        </div>
        <div class="d-flex justify-content-center"> 
        <a th:href="@{/add}" class="btn btn-success justify-content-center">Add Movie</a>    
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
