<html xmlns:th="http://www.thymeleaf.org" 
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Movies</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
                    </head>
                    <body>
                        <a th:href="@{/}"  class="btn btn-secondary tex">Regresar</a>
                        <h1 class="d-flex justify-content-center">Movies</h1>
                        <div class="d-flex justify-content-center form-group">

                            <form th:action="@{/save}" method="post" th:object="${movies}">
                                <input type="hidden" name="id" th:field="*{id}"/>

                                <label for="title" class="form-label">Title</label><br/>
                                <input type="text" name="title" th:field="*{title}" class="form-control"/>
                                <br/>

                                <label for="description" class="form-label">Description</label><br/>
                                <input type="text" name="description" th:field="*{description}" class="form-control"/>
                                <br/>

                                <label for="releaseYear" class="form-label">Release Date</label><br/>
                                <input type="date" name="releaseYear" th:field="*{releaseYear}" class="form-control"/>
                                <br/>

                                <label for="rating" class="form-label">Rating</label><br/>
                                <input type="num" name="rating" th:field="*{rating}" class="form-label"/><br/>
                                <div class="d-flex justify-content-center">
                                    <input type="submit" name="save" value="Save" class="btn btn-success "/>
                                </div>

                            </form>

                        </div>



                        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
                    </body>
                    </html>
